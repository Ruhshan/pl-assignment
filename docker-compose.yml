version: "3.7"

services:
  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pl-db
    ports:
      - '5432:5432'
    volumes:
      - my-datavolume:/var/lib/postgres/data
  redis:
    image: redis
    volumes:
      - my-datavolume:/data
    ports:
      - 6379:6379

  statistics:
    container_name: pl-statistics-container
    build:
      context: .
      dockerfile: Dockerfile-statistics
    ports:                                                                                                                                    
      - '8083:8080'
    env_file:
      - docker-variable.env
  registration:
    container_name: pl-registration-container
    build:
      context: .
      dockerfile: Dockerfile-registration
    ports:
      - '8082:8080'
    env_file:
      - docker-variable.env
  gateway:
    container_name: pl-gateway-container
    build:
      context: .
      dockerfile: Dockerfile-gateway
    ports:
      - '8081:8080'
    env_file:
      - docker-variable.env



volumes:
  my-datavolume:

